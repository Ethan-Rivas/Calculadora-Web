<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="index.css" rel="stylesheet" />
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
<div class="container">
    <div class="calculadora">
        <div class="display">
            <div id="valor-anterior"></div>
            <div id="valor-actual">0</div>
        </div>
        <button id="supr" class="col-2" onclick="display.borrarTodo()">C</button>
        <button id="retro" onclick="display.borrar()">&larr;</button>
        <button id="div" class="operador" value="dividir">/</button>
        <button id="7" class="numero">7</button>
        <button id="8" class="numero">8</button>
        <button id="9" class="numero">9</button>
        <button id="mult" class="operador" value="multiplicar">X</button>
        <button id="4" class="numero">4</button>
        <button id="5" class="numero">5</button>
        <button id="6" class="numero">6</button>
        <button id="rest" class="operador" value="restar">-</button>
        <button id="1" class="numero">1</button>
        <button id="2" class="numero">2</button>
        <button id="3" class="numero">3</button>
        <button id="sum" class="operador" value="sumar">+</button>
        <button id="0" class="col-2 numero">0</button>
        <button id="punto" class="numero">.</button>
        <button id="igual" class="operador" value="igual">=</button>
    </div>
</div>
</body>
</html>
